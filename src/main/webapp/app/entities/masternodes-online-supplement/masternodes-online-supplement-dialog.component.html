<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMasternodesOnlineSupplementLabel">Create or edit a Masternodes Online Supplement</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!masternodesOnlineSupplement.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="masternodesOnlineSupplement.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_coin">Coin</label>
            <input type="text" class="form-control" name="coin" id="field_coin"
                [(ngModel)]="masternodesOnlineSupplement.coin" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_price">Price</label>
            <input type="text" class="form-control" name="price" id="field_price"
                [(ngModel)]="masternodesOnlineSupplement.price" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_change">Change</label>
            <input type="text" class="form-control" name="change" id="field_change"
                [(ngModel)]="masternodesOnlineSupplement.change" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_volume">Volume</label>
            <input type="text" class="form-control" name="volume" id="field_volume"
                [(ngModel)]="masternodesOnlineSupplement.volume" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_marketcap">Marketcap</label>
            <input type="text" class="form-control" name="marketcap" id="field_marketcap"
                [(ngModel)]="masternodesOnlineSupplement.marketcap" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_roiNodes">Roi Nodes</label>
            <input type="text" class="form-control" name="roiNodes" id="field_roiNodes"
                [(ngModel)]="masternodesOnlineSupplement.roiNodes" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numberRequired">Number Required</label>
            <input type="text" class="form-control" name="numberRequired" id="field_numberRequired"
                [(ngModel)]="masternodesOnlineSupplement.numberRequired" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_minimumWorth">Minimum Worth</label>
            <input type="text" class="form-control" name="minimumWorth" id="field_minimumWorth"
                [(ngModel)]="masternodesOnlineSupplement.minimumWorth" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_githubPage">Github Page</label>
            <input type="text" class="form-control" name="githubPage" id="field_githubPage"
                [(ngModel)]="masternodesOnlineSupplement.githubPage" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_githubCommits">Github Commits</label>
            <input type="number" class="form-control" name="githubCommits" id="field_githubCommits"
                [(ngModel)]="masternodesOnlineSupplement.githubCommits" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_githubFirstCommit">Github First Commit</label>
            <div class="d-flex">
                <input id="field_githubFirstCommit" type="datetime-local" class="form-control" name="githubFirstCommit" [(ngModel)]="masternodesOnlineSupplement.githubFirstCommit"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_githubLastCommit">Github Last Commit</label>
            <div class="d-flex">
                <input id="field_githubLastCommit" type="datetime-local" class="form-control" name="githubLastCommit" [(ngModel)]="masternodesOnlineSupplement.githubLastCommit"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                [(ngModel)]="masternodesOnlineSupplement.notes" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
