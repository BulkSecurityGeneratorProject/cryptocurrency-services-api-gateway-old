replicaCount: 1
image:
  repository: 10.39.245.158:5000/kevinstl/cryptocurrency-services-api-gateway
  tag: 0.0.55
  pullPolicy: IfNotPresent
service:
  name: cryptocurrency-services-api-gateway
  type: ClusterIP
#  type: NodePort
  externalPort: 80
  internalPort: 8080
#  nodePort: 30080
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
#resources:
#  limits:
#    cpu: 500m
#    memory: 512Mi
#  requests:
#    cpu: 400m
#    memory: 512Mi
#probePath: /health
probePath: /
livenessProbe:
#  initialDelaySeconds: 60
  initialDelaySeconds: 180
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10
database: cryptocurrency-services-prod
